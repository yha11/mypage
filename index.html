<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="르세라핌" />
        <meta property="og:description" content="공식 사이트 링크 모음" />
        <meta property="og:image" content="https://mblogthumb-phinf.pstatic.net/MjAyMjA5MjhfMTg2/MDAxNjY0Mjk0MjA1NDI4.se4O0vCLlYO0kVouMaC8zHWOhF4hMI82_Gvib78NBjEg.swskMX5EdG06u13M0lHtqSRSxQluwhHqcggwpGxCisYg.JPEG.djawl7890/844797B2%EF%BC%8D2F32%EF%BC%8D4B2B%EF%BC%8D873F%EF%BC%8DF14DBEEA76F3.jpeg?type=w800" />
        <title>르세라핌 공식 사이트 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body {
                background-color: black;
            }
            .profile {
                width: 100px;
                height: 100px;

                border-radius: 100%;

                border: 2px solid white;

                background-image: url('logo.jpg');
                background-position: center;
                background-size: cover;
            }
            .main {
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub {
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                width: 300px;
                margin: 30px auto 0px auto;

                /* display flex : div 구역안에서 가운데 정렬 */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;  
            }
            /* <style> 태그 안에서 .wrap > a 처럼
                오른쪽 화살괄호(>)로 표기하면
                "wrap으로 이름붙인 div안에 모든 a태그에 적용해줘"
                라는 뜻이 됩니다! */
            .wrap > a {
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: black;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;

                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;
            }
            .wrap > a:hover {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <!-- 우리가 웹페이지에서 볼 수 있는 부분을 세팅하는 곳이죠.
             우리가 집에서 눈에 볼 수 있는 집 구조들을 설정하는 곳이죠.-->
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">LE SSERAFIM</h1>
            <p class="sub">허윤진 · 김채원 · 카즈하 · 사쿠라 · 홍은채</p>
            <a target="_blank" href="https://www.youtube.com/c/LESSERAFIM_official">YOUTUBE</a>
            <a target="_blank" href="https://www.instagram.com/le_sserafim/">INSTAGRAM</a>
            <a target="_blank" href="https://twitter.com/le_sserafim">TWITTER</a>
            <a target="_blank" href="https://www.tiktok.com/@le_sserafim">TIKTOK</a>
        </div>
        
    </body>
</html>
